<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto arend</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>

    <div class="auto-arenda">
        <h1 class="title">Аренда авто в москве</h1><br>
        <div class="blocks">
            <div class="block1">
                <h2 class="block1__title">
                    Прокат или аренда автомобиля с водителем и без
                </h2>
                <ul class="block1__list">
                    <li class="block1__item">
                        <img src="img/Ok.png" alt="" class="block1__img">
                        <span class="block1_text">Большой парк автомобилей в наличии</span>
                    </li>
                    <li class="block1__item">
                        <img src="img/Ok.png" alt="" class="block1__img">
                        <span class="block1_text">Доставка авто до вашей геолокации</span>
                    </li>
                    <li class="block1__item">
                        <img src="img/Ok.png" alt="" class="block1__img">
                        <span class="block1_text">Скидки постоянным клиентам</span>
                    </li>
                    <li class="block1__item">
                        <img src="img/Ok.png" alt="" class="block1__img">
                        <span class="block1_text">Любая форма оплаты</span>
                    </li>
                    <li class="block1__item">
                        <img src="img/Ok.png" alt="" class="block1__img">
                        <span class="block1_text">Выгодные цены</span>
                    </li>
                </ul>
            </div>
            <div class="block2">
                <div class="block2__content">
                    <div class="block2__textarea">
                        <h3 class="block2__title">Заказать аренду On-line</h3>
                        <div class="block2__arend">
                            <textarea name="comment" class="arend__item"placeholder="начало аренды"></textarea>
                            <textarea name="comment" class="arend__item"placeholder="завершение аренды"></textarea>
                        </div>
                        <h3 class="category__title">Выберите категорию авто</Р3>
                                <ul class="category__list">
                                    <li class="category__item">
                                        <label><input type="checkbox" name="suv">Внедорожник</label>
                                    </li>
                                    <li class="category__item">
                                        <label><input type="checkbox" name="business">Бизнес</label>
                                    </li>
                                    <li class="category__item">
                                        <label><input type="checkbox" name="premium">Премиум</label>
                                    </li>
                                </ul>
                                <ul class="category__list">
                                    <li class="category__item">
                                        <label><input type="checkbox" name="sport">Спорт</label>
                                    </li>
                                    <li class="category__item">
                                        <label><input type="checkbox" name="sportscar">Спорткар</label>
                                    </li>
                                    <li class="category__item">
                                        <label><input type="checkbox" name="comfort">Комфорт</label>
                                    </li>
                                </ul>
                            </div>
                    </div>
                    <button class="block2__btn">Хочу узнать все варианты</button>
                </div>
            </div>
        </div>
    </div>    
    <div class="background">
        <img class="img" src="img/mers.png">
    </div>
</body>

</html>
